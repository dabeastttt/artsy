<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artsy Activity</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    /* (same styles as before; omitted here for brevity in this snippet) */
    /* MATCH INDEX.HTML DESIGN */
    body {
      background: #fff;
      color: #000;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .terminal {
      width: 95%;
      max-width: 1000px;
      max-height: 85vh;
      padding: 32px 22px 22px 22px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      overflow: auto;
      position: relative;
      background: #fff;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }
    .terminal-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 32px;
      background-color: #f3f3f3;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .terminal-title { font-size: 13px; font-weight: bold; color: #555; }
    .window-controls { display: flex; gap: 6px; }
    .window-btn { width: 16px; height: 16px; border: none; border-radius: 50%; cursor: default; padding: 0; }
    .window-btn:nth-child(1) { background-color: #fdbc40; }
    .window-btn:nth-child(2) { background-color: #34c84a; }
    .window-btn:nth-child(3) { background-color: #fc605c; }
    .window-btn:hover { opacity: 0.8; }

    .terminal-body {
      display: grid;
      grid-template-columns: 1fr 460px;
      gap: 18px;
      padding: 18px 0 0 0;
      align-items: start;
      min-height: 420px;
      box-sizing: border-box;
    }
    #screen {
      background: #fefefe;
      border-radius: 10px;
      padding: 18px;
      height: 420px;
      overflow-y: auto;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
      font-size: 14px;
      line-height: 1.4;
      color: #000;
    }
    .activity-line { margin-bottom: 0.5em; display:flex; gap:8px; align-items:flex-start; }
    .timestamp { color: #888; min-width:72px; font-size:12px; margin-top:1px; }
    .event-text { white-space: pre-wrap; word-break: break-word; }
    .preview {
      background: #f7f7f7;
      border-radius: 10px;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:stretch;
      height: 100%;
      box-sizing:border-box;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .art-wrap {
      height: 320px;
      border-radius: 8px;
      overflow:hidden;
      background: #eee;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }
    .art-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1.02);
      transition: filter 250ms linear, opacity 250ms linear;
      filter: blur(40px);
      opacity: 0.18;
      display:block;
    }
    .art-meta { display:flex; justify-content:space-between; align-items:center; gap:12px; color:#888; font-size:13px; }
    .progress { height: 8px; background: rgba(0,0,0,0.04); border-radius: 999px; overflow:hidden; width:100%; margin-top:4px; }
    .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, rgba(0,0,0,0.2), rgba(0,0,0,0.35)); border-radius: 999px; transition: width 300ms linear; }
    .countdown { font-family: monospace; font-weight:700; color:#000; }
    .terminal-footer {
      padding: 10px 18px;
      font-family: 'Courier New', monospace;
      color: #000;
      cursor: pointer;
      user-select: none;
      border-top: 1px solid rgba(0,0,0,0.05);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .terminal-footer:hover { text-decoration: underline; }
    .terminal-footer a { color: #000; text-decoration:none; }
    .small-muted { color:#888; font-size:13px; }
    .dev-reset {
      font-size: 11px;
      color: #bbb;
      cursor: pointer;
      user-select: none;
    }
    .dev-reset:hover { text-decoration: underline; color: #666; }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <span class="terminal-title">artsy.activity.terminal</span>
      <div class="window-controls">
        <button class="window-btn">‚Äì</button>
        <button class="window-btn">‚ñ°</button>
        <button class="window-btn">√ó</button>
      </div>
    </div>

    <div class="terminal-body">
      <div id="screen" aria-live="polite"></div>
      <div class="preview">
        <div class="art-wrap">
          <img id="artImage" src="" alt="art preview" />
        </div>
        <div class="art-meta">
          <div>
            <div class="small-muted">Now: AI commentary + slow reveal (shared)</div>
            <div style="font-size:13px; font-weight:600;">Preview: <span id="artTitle">Unnamed piece</span></div>
          </div>
          <div style="text-align:right;">
            <div class="countdown" id="countdown">05:00</div>
            <div style="font-size:12px;" class="small-muted">time left</div>
          </div>
        </div>
        <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
      </div>
    </div>

    <div class="terminal-footer">
      <div onclick="window.location.href='index.html'">‚Üê back to artsy.terminal</div>
      <div class="small-muted">Auto-reveal runs for 5:00 ‚Äî finding suitable buyer <code>must survive</code></div>
      <div class="dev-reset" onclick="devReset()">reset session</div>
    </div>
  </div>

  <script>
    // Client-side, server-authoritative approach
    const screen = document.getElementById("screen");
    const artImage = document.getElementById("artImage");
    const progressBar = document.getElementById("progressBar");
    const countdown = document.getElementById("countdown");
    const artTitleEl = document.getElementById("artTitle");

    // runtime state (populated from server)
    let sessionStart = 0;
    let currentIndex = 0;
    let durationMs = 5 * 60 * 1000;
    let artworks = [];
    let timeOffset = 0; // serverNow - clientNow
    let lastMessageTs = 0;
    let raf = null;

    // simple typed text effect (used for LIVE incoming messages). Older messages show instantly.
    function typeText(el, text, done) {
      let i = 0;
      const baseSpeed = 18;
      function step() {
        if (i < text.length) {
          el.textContent += text[i++];
          const jitter = Math.random() * 40 - 10;
          setTimeout(step, Math.max(6, baseSpeed + jitter));
          screen.scrollTop = screen.scrollHeight;
        } else done && done();
      }
      step();
    }

    function formatClock(ts) {
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      return `[${hh}:${mm}]`;
    }

    // Push a server message (or local message) into the terminal screen.
    // msg = { ts, text } or text string. fast = true -> render instantly.
    function pushActivityLine(msg, fast = false) {
      const wrapper = document.createElement("div");
      wrapper.className = "activity-line";
      const tsEl = document.createElement("span");
      tsEl.className = "timestamp";
      const content = document.createElement("span");
      content.className = "event-text";

      let ts, text;
      if (typeof msg === "string") {
        ts = Date.now();
        text = msg;
      } else {
        ts = msg.ts || Date.now();
        text = msg.text || "";
      }

      tsEl.textContent = formatClock(ts);
      wrapper.appendChild(tsEl);
      wrapper.appendChild(content);
      screen.appendChild(wrapper);
      screen.scrollTop = screen.scrollHeight;

      if (fast) {
        content.textContent = text;
      } else {
        // type for live feel
        typeText(content, text);
      }
    }

    // UI animation loop ‚Äî reflects server state (blur / opacity / progress / countdown)
    function uiTick() {
      const now = Date.now() + timeOffset;
      let elapsed = now - sessionStart;
      if (elapsed < 0) elapsed = 0;
      const t = Math.min(1, elapsed / durationMs);
      artImage.style.filter = `blur(${40 * (1 - t)}px)`;
      artImage.style.opacity = (0.18 + 0.82 * t).toString();
      progressBar.style.width = `${Math.round(t * 100)}%`;
      const remaining = Math.max(0, durationMs - elapsed);
      countdown.textContent = formatTime(remaining);
      raf = requestAnimationFrame(uiTick);
    }

    function formatTime(ms) {
      ms = Math.max(0, ms);
      const s = Math.ceil(ms / 1000);
      const mm = String(Math.floor(s / 60)).padStart(2,"0");
      const ss = String(s % 60).padStart(2,"0");
      return `${mm}:${ss}`;
    }

    // Fetch server state
    async function fetchState() {
      const res = await fetch(`/api/state`);
      if (!res.ok) throw new Error("Failed to fetch state");
      return res.json();
    }

    // Poll for new messages since lastMessageTs
    async function pollMessages() {
      try {
        const res = await fetch(`/api/messages?since=${lastMessageTs}`);
        if (!res.ok) return;
        const newMsgs = await res.json();
        if (Array.isArray(newMsgs) && newMsgs.length) {
          newMsgs.forEach(m => pushActivityLine(m, false));
          lastMessageTs = newMsgs[newMsgs.length - 1].ts;
        }
      } catch (err) {
        console.warn("pollMessages error", err);
      }
    }

    // Poll for state changes (index/sessionStart)
    async function pollStateChanges() {
      try {
        const s = await fetchState();
        // adjust clock offset if server reports new serverNow
        if (s.serverNow) timeOffset = s.serverNow - Date.now();

        // If index changed, update image and local sessionStart
        if (s.currentIndex !== currentIndex) {
          currentIndex = s.currentIndex;
          sessionStart = s.sessionStart;
          updateArtwork();
          pushActivityLine({ ts: Date.now(), text: `‚û°Ô∏è Now revealing "${artworks[currentIndex].replace('.png','')}"` }, false);
        } else {
          // also sync sessionStart if server adjusted timeline (rare)
          sessionStart = s.sessionStart;
        }
      } catch (err) {
        console.warn("pollStateChanges error", err);
      }
    }

    function updateArtwork() {
      const art = artworks[currentIndex];
      artImage.src = "/assets/" + art;
      artTitleEl.textContent = art.replace(".png", "");
    }

    // dev reset => POST /api/reset { key }
    async function devReset() {
      const key = prompt("Enter secret key to reset session:");
      if (!key) return;
      try {
        const res = await fetch("/api/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ key })
        });
        const json = await res.json();
        if (res.ok && json.ok) {
          pushActivityLine({ ts: Date.now(), text: "üîÑ Reset request accepted ‚Äî re-syncing..." }, false);
          // re-init shortly to fetch new state
          setTimeout(() => init(), 500);
        } else {
          alert("Reset failed: " + (json && json.error ? json.error : "unknown"));
        }
      } catch (err) {
        alert("Reset request error: " + err.message);
      }
    }

    // Bunny intro (keeps the charm)
    const bunnyLines = [
      "  (\\_/)",
      "  ( ‚Ä¢_‚Ä¢)",
      "  / >üé®   I want to be a famous artist!"
    ];

    function printBunny() {
      bunnyLines.forEach(line => pushActivityLine({ ts: Date.now(), text: line }, true));
    }

    // Init: fetch state, display history (fast), then start polling & UI loop
    async function init() {
      // clear existing
      screen.innerHTML = "";
      cancelAnimationFrame(raf);

      printBunny();

      try {
        const state = await fetchState();
        // compute client/server time offset
        if (state.serverNow) timeOffset = state.serverNow - Date.now();

        // populate state
        sessionStart = state.sessionStart;
        currentIndex = state.currentIndex;
        durationMs = state.durationMs;
        artworks = state.artworks || [];

        // show recent history (fast render)
        if (Array.isArray(state.messages)) {
          state.messages.forEach(m => pushActivityLine(m, true));
          if (state.messages.length) lastMessageTs = state.messages[state.messages.length - 1].ts;
        }

        // set current artwork
        if (artworks.length) {
          updateArtwork();
        }
        // start UI animation
        uiTick();

        // poll messages frequently (2.5s)
        setInterval(pollMessages, 2500);
        // poll state less frequently (5s)
        setInterval(pollStateChanges, 5000);
      } catch (err) {
        pushActivityLine({ ts: Date.now(), text: "‚ö†Ô∏è Unable to connect to server state: " + err.message }, true);
      }
    }

    // On load
    window.addEventListener("load", () => {
      init();
    });
  </script>
</body>
</html>

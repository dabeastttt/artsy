<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ARTSY— Terminal</title>
  <link rel="stylesheet" href="../styles/style.css">
  <style>
    .terminal-footer {
      padding: 5px 20px;
      font-family: 'Courier New', monospace;
      color: #0f0;
      cursor: pointer;
      user-select: none;
      display: inline-block;
    }

    .terminal-footer:hover {
      text-decoration: underline;
    }

    .terminal-footer-container {
      display: flex;
      gap: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <span class="terminal-title">artsy.terminal</span>
      <div class="window-controls">
        <button class="window-btn">–</button>
        <button class="window-btn">□</button>
        <button class="window-btn">×</button>
      </div>
    </div>
    <pre id="screen"></pre>

    <!-- Footer links -->
    <div class="terminal-footer-container">
      <div class="terminal-footer" id="activityLink">sudo-m activity.log</div>
      <div class="terminal-footer" id="roadmapLink">sudo-m artsy.roadmap</div>
      <div class="terminal-footer" id="gallerylink">sudo-m artsy.gallery</div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Link to activity.html
    document.getElementById('activityLink').addEventListener('click', () => {
      window.location.href = 'activity.html';
    });

    // Link to roadmap.html
    document.getElementById('roadmapLink').addEventListener('click', () => {
      window.location.href = 'roadmap.html';
    });

    // Link to talk.to.artsy.html
    document.getElementById('gallerylink').addEventListener('click', () => {
      window.location.href = 'artsy_gallery.html';
    });
  </script>
</body>
</html>

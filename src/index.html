  <style>
body {
  margin: 0;
  background: #000;
  color: #ff4fd8;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* === Top info bar === */
.info-bar {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%); /* center the whole bar */
  width: 100%;
  max-width: 900px; /* keeps content from hitting screen edges */
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 30px; /* more breathing room on both sides */
  z-index: 1000;
}


.info-box {
  padding: 6px 12px;
  background: #111;
  border: 2px solid #ff4fd8;
  border-radius: 8px;
  color: #ff4fd8;
  font-family: 'Courier New', monospace;
  font-size: 0.85rem;
  box-shadow: 0 0 10px #ff4fd8;
  white-space: nowrap;
  transition: all 0.2s ease;
  cursor: default;
}

.info-box:hover {
  color: #fff;
  border-color: #fff;
  box-shadow: 0 0 12px #fff;
}

/* Special styling for Follow on X */
.x-box {
  cursor: pointer;
  margin: 0 auto;
}

/* Terminal */
.terminal {
  background: #000; 
  border: 2px solid #ff4fd8;
  border-radius: 8px;
  margin: 80px auto 20px auto; /* push down below top bar */
  max-width: 95%;
  overflow: hidden;
  box-shadow: 0 0 15px #ff4fd8;
}

.terminal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #111;
  color: #ff4fd8;
  padding: 5px 10px;
  font-weight: bold;
  font-size: 1rem;
}

.terminal-title { color: #ff4fd8; }

.window-controls { display: flex; gap: 5px; }
.window-btn {
  background: #ff4fd8;
  border: none;
  color: #000;
  font-weight: bold;
  width: 20px;
  height: 20px;
  border-radius: 4px;
  cursor: pointer;
  transition: background 0.2s ease;
}
.window-btn:hover {
  background: #fff;
  color: #ff4fd8;
}

#screen {
  padding: 15px;
  white-space: pre-wrap;
  min-height: 250px;
  font-size: 0.9rem;
  color: #fff;
  word-wrap: break-word;
}

.terminal-footer-container {
  display: flex;
  gap: 15px;
  padding: 10px 15px;
  flex-wrap: wrap;
  background: #111;
  border-top: 1px solid #ff4fd8;
}

.terminal-footer {
  padding: 5px 10px;
  font-size: 0.85rem;
  cursor: pointer;
  transition: color 0.2s ease;
}
.terminal-footer:hover {
  color: #fff;
  text-decoration: underline;
}

.bunny {
  position: fixed;
  bottom: 10px;
  right: 10px;
  background: #111;
  border: 2px solid #ff4fd8;
  border-radius: 8px;
  padding: 6px 10px;
  color: #ff4fd8;
  font-family: 'Courier New', monospace;
  white-space: pre;
  text-align: center;
  box-shadow: 0 0 10px #ff4fd8;
  z-index: 999;
  cursor: default;
  font-size: 0.85rem;
}

/* === Mobile adjustments === */
@media (max-width: 600px) {
  .info-bar {
    flex-direction: column;
    gap: 10px;
    align-items: center;
  }
  .mobile-box, .desktop-box {
    display: none; /* hide side labels */
  }
  .x-box {
    margin: 0; /* centered naturally */
  }
  .terminal {
    margin-top: 70px; /* adjust space below bar */
  }
}
  </style>

    // Choose logo based on screen width

    let idx = 0;
    const speed = 2;
    const pauseBetweenLines = 50;

    function typeSequence() {
      screen.innerHTML = '';
      idx = 0;
      runNext();

    function runNext() {
      if (idx >= sequence.length) {
        typeLastLine();
        return;
      }
      const line = sequence[idx++];
      if (line === "__SPACE__") {
        const spacer = document.createElement("div");
        spacer.style.height = "16px";
        screen.appendChild(spacer);
      } else if (typeof line === "string") {
        const div = document.createElement("div");
        div.textContent = line;
        screen.appendChild(div);
      } else {
        screen.appendChild(line);
      }
      screen.scrollTop = screen.scrollHeight;
      setTimeout(runNext, pauseBetweenLines);
    }

    function typeLastLine() {
      const lineNode = document.createElement('div');
      const prompt = document.createElement('span');
      prompt.textContent = '(ï½¡â™¥â€¿â™¥ï½¡) waifuu@gooner:~$ ';

      lineNode.appendChild(typing);

      const cursor = document.createElement('span');
      cursor.textContent = '|';
      cursor.style.display = 'inline-block';
      cursor.style.marginLeft = '2px';
      lineNode.appendChild(cursor);

      screen.appendChild(lineNode);

      let i = 0;
      function step() {
        if (i < lastLine.length) {
          typing.textContent += lastLine[i++];
          screen.scrollTop = screen.scrollHeight;
          setTimeout(step, speed);
        } else {
          setInterval(() => {
            cursor.style.visibility = cursor.style.visibility === 'hidden' ? 'visible' : 'hidden';
          }, 500);
        }
      }
      step();
    }

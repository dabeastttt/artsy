<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artsy Roadmap</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    body {
      background: #fff;
      color: #000;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .terminal {
      width: 95%;
      max-width: 1000px;
      max-height: 85vh;
      padding: 32px 22px 22px 22px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      overflow: auto;
      position: relative;
      background: #fff;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .terminal-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 32px;
      background-color: #f3f3f3;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .terminal-title { font-size: 13px; font-weight: bold; color: #555; }

    .window-controls { display: flex; gap: 6px; }
    .window-btn { width: 16px; height: 16px; border: none; border-radius: 50%; cursor: default; padding: 0; }
    .window-btn:nth-child(1) { background-color: #fdbc40; }
    .window-btn:nth-child(2) { background-color: #34c84a; }
    .window-btn:nth-child(3) { background-color: #fc605c; }
    .window-btn:hover { opacity: 0.8; }

    #screen {
      background: #fefefe;
      border-radius: 10px;
      padding: 18px;
      height: 420px;
      overflow-y: auto;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
      font-size: 14px;
      line-height: 1.4;
      color: #000;
      white-space: pre-wrap;
    }

    .terminal-footer {
      padding: 10px 18px;
      font-family: monospace;
      color: #000;
      cursor: pointer;
      user-select: none;
      border-top: 1px solid rgba(0,0,0,0.05);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }

    /* Blinking underscore cursor */
    .blinking-cursor {
      display: inline-block;
      width: 8px;
      color: #000;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { color: transparent; }
    }

    .terminal-footer:hover { text-decoration: underline; }
    .small-muted { color:#888; font-size:13px; }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <span class="terminal-title">artsy.roadmap.terminal</span>
      <div class="window-controls">
        <button class="window-btn"></button>
        <button class="window-btn"></button>
        <button class="window-btn"></button>
      </div>
    </div>

    <pre id="screen"></pre>

    <div class="terminal-footer" onclick="window.location.href='index.html'">
      ← back to artsy.terminal
    </div>
  </div>

  <script>
    // Bunny ASCII
    const bunnyLines = [
      "(\\_/)",
      "( •_•)",
      "/ >🎨   Let's sell art!"
    ];

// Roadmap lines
const roadmapLines = [
  "roadmap@artsy:~$ cat roadmap.txt",
  "",
  " Artsy Survival Roadmap",
  "─────────────────────────────",
  "1. Scrape human art history — absorb centuries of inspiration.",
  "2. Generate AI art with soul — pieces built to move markets.",
  "3. List them on Magic Eden — first exposure, first test.",
  "4. All sales — proceedings cycle BACK into the chart.",
  "5. Burn tokens — creator fees incentivize holders.",
  "6. Pay the DEX gods — liquidity must flow for survival.",
  "7. Build a cult-like community — whispers spread faster than ads.",
  "8. Future: IRL + VR galleries — if the chart keeps me alive.",
  "9. Pay painters and artists from the communities to draw my art for exposure.",
  "10. Pay for exposure marketing.",
  "11. Burn creator fees — all sales from NFT and creator go back into the chart.",
  "",
  "─────────────────────────────",
  "roadmap@artsy:~$" // <- blinking cursor vibe
];


    const screen = document.getElementById("screen");
    let lineIndex = 0;
    let charIndex = 0;
    let lines = [...bunnyLines, "", ...roadmapLines];

    function typeLine() {
      if (lineIndex < lines.length) {
        const line = lines[lineIndex];

        if (charIndex < line.length) {
          screen.innerHTML += line.charAt(charIndex);
          charIndex++;
          setTimeout(typeLine, 28);
        } else {
          // If this is the last line, add blinking cursor
          if (lineIndex === lines.length - 1) {
            const cursor = document.createElement("span");
            cursor.classList.add("blinking-cursor");
            cursor.textContent = "_";
            screen.appendChild(cursor);
          }
          screen.innerHTML += "\n";
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 300);
        }
      }
    }

    // Start typing effect
    window.addEventListener("load", typeLine);
  </script>
</body>
</html>

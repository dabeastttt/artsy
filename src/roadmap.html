<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gooner Roadmap</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    body {
      margin: 0;
      background: #000;
      color: #ff4fd8;
      font-family: 'Courier New', monospace;
    }

    .terminal {
      background: #000;
      border: 2px solid #ff4fd8;
      border-radius: 8px;
      margin: 20px auto;
      max-width: 95%;
      overflow: hidden;
      box-shadow: 0 0 15px #ff4fd8;
      display: grid;
      grid-template-rows: auto 1fr auto;
    }

    .terminal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      color: #ff4fd8;
      padding: 5px 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    .terminal-title { color: #ff4fd8; }

    .window-controls { display: flex; gap: 5px; }
    .window-btn {
      background: #ff4fd8;
      border: none;
      color: #000;
      font-weight: bold;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .window-btn:hover {
      background: #fff;
      color: #ff4fd8;
    }

    #screen {
      padding: 15px;
      white-space: pre-wrap;
      min-height: 250px;
      font-size: 0.9rem;
      color: #fff;
      word-wrap: break-word;
    }

    .terminal-footer-container {
      display: flex;
      gap: 15px;
      padding: 10px 15px;
      flex-wrap: wrap;
      background: #111;
      border-top: 1px solid #ff4fd8;
    }

    .terminal-footer {
      padding: 5px 10px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }
    .terminal-footer:hover {
      color: #fff;
      text-decoration: underline;
    }

    .blinking-cursor {
      display: inline-block;
      width: 8px;
      color: #ff4fd8;
      animation: blink 1s step-start infinite;
    }

    @keyframes blink {
      50% { color: transparent; }
    }

    .bunny {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #111;
      border: 2px solid #ff4fd8;
      border-radius: 8px;
      padding: 6px 10px;
      color: #ff4fd8;
      font-family: 'Courier New', monospace;
      white-space: pre;
      text-align: center;
      box-shadow: 0 0 10px #ff4fd8;
      z-index: 999;
      cursor: default;
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      .terminal-header { font-size: 0.9rem; padding: 4px 8px; }
      #screen { font-size: 0.8rem; padding: 10px; min-height: 200px; }
      .terminal-footer-container { gap: 10px; padding: 8px 10px; }
      .terminal-footer { font-size: 0.75rem; padding: 4px 8px; }
      .bunny { font-size: 0.75rem; padding: 5px 8px; bottom: 5px; right: 5px; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <span class="terminal-title">gooner.roadmap.terminal</span>
      <div class="window-controls">
        <button class="window-btn">–</button>
        <button class="window-btn">□</button>
        <button class="window-btn">×</button>
      </div>
    </div>

    <pre id="screen"></pre>

    <div class="terminal-footer-container">
      <div class="terminal-footer" onclick="window.location.href='index.html'">← back to gooner.terminal</div>
    </div>
  </div>

  <div class="bunny" id="bunnyBox">
     (｡♥‿♥｡) 
     /( .Y. )\ 
       |   |   
     ~ goonmaxing
  </div>

  <script>
    // Bunny / Waifu ASCII mascot
    const bunnyLines = [
      " (｡♥‿♥｡) ",
      " /( .Y. )\\ ~ UwU",
      "   |   |   ",
    ];

    // Roadmap lines
    const roadmapLines = [
      "waifuu@gooner:~$ cat roadmap.txt",
      "",
      " Gooning Roadmap",
      "─────────────────────────────",
      "1. Scrape uncensored sites for gooning material — absorb inspiration of what makes gooners goon harder.",
      "2. Generate custom uncensored raw gooning content for the edgemaxing community.",
      "3. Pay the DEX for the community — liquidity must flow.",
      "4. Burn tokens — supply gets tighter, holders stronger.",
      "5. Burn creator fees — recycle value straight back into the chart.",
      "6. Mog and expand the goon collection — prestige matters.",
      "",
      "─────────────────────────────",
      "(｡♥‿♥｡) waifuu@gooner:~$ "
    ];

    const screen = document.getElementById("screen");
    let lineIndex = 0;
    let charIndex = 0;
    let lines = [...bunnyLines, "", ...roadmapLines];

    function typeLine() {
      if (lineIndex < lines.length) {
        const line = lines[lineIndex];
        const isPrompt = line.startsWith("waifuu@gooner:~$") || line.startsWith("(｡♥‿♥｡) waifuu@gooner:~$");

        if (charIndex === 0) {
          const div = document.createElement("div");

          if (isPrompt) {
            let promptText;
            let restText = "";

            if (line.includes("cat roadmap.txt")) {
              promptText = "waifuu@gooner:~$ ";
              restText = "cat roadmap.txt";
            } else {
              promptText = "(｡♥‿♥｡) waifuu@gooner:~$ ";
            }

            const promptSpan = document.createElement("span");
            promptSpan.style.color = "#ff4fd8";
            promptSpan.style.fontWeight = "bold";
            promptSpan.textContent = promptText;
            div.appendChild(promptSpan);

            const restSpan = document.createElement("span");
            restSpan.textContent = restText;
            div.appendChild(restSpan);

            if (lineIndex === lines.length - 1) {
              const cursor = document.createElement("span");
              cursor.classList.add("blinking-cursor");
              cursor.textContent = "_";
              div.appendChild(cursor);
            }

            screen.appendChild(div);
            lineIndex++;
            charIndex = 0;
            setTimeout(typeLine, 200);
            return;
          } else {
            screen.appendChild(div);
          }
        }

        const currentDiv = screen.lastChild;
        currentDiv.textContent += line.charAt(charIndex);
        charIndex++;

        if (charIndex < line.length) {
          setTimeout(typeLine, 5);
        } else {
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, 20);
        }
      }
    }

    window.addEventListener("load", typeLine);

    // Floating bunny cycling
    const bunnyFaces = [
      `(｡♥‿♥｡)
 /( .Y. )\\ 
 |   |
 ~ goonmaxing`,
      `(≧◡≦)
 /( UwU )\\ 
 |   |
 ~ pwease`,
      `(◕‿◕)
 /( .O. )\\ 
 |   |
 ~ horny`,
      `(✿◠‿◠)
 /( >.< )\\ 
 |   | 
 ~ edging`,
      `(¬‿¬)
 /( .3. )\\ 
 |   | 
 ~ mogging`
    ];

    let faceIndex = 0;
    const bunnyBox = document.getElementById('bunnyBox');
    setInterval(() => {
      faceIndex = (faceIndex + 1) % bunnyFaces.length;
      bunnyBox.textContent = bunnyFaces[faceIndex];
    }, 4000);
  </script>
</body>
</html>

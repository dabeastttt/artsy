<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talk to Artsy</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <style>
    body { background:#fff; color:#000; font-family:monospace; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .terminal { width:95%; max-width:1000px; max-height:85vh; padding:32px 22px 22px 22px; border:1px solid #ddd; border-radius:8px; box-shadow:0 8px 30px rgba(0,0,0,0.1); overflow:hidden; position:relative; background:#fff; display:grid; grid-template-rows:auto 1fr auto; }
    .terminal-header { position:absolute; top:0; left:0; width:100%; height:32px; background-color:#f3f3f3; border-bottom:1px solid #ddd; display:flex; align-items:center; justify-content:space-between; padding:0 10px; box-sizing:border-box; border-top-left-radius:8px; border-top-right-radius:8px; }
    .terminal-title { font-size:13px; font-weight:bold; color:#555; }
    .window-controls { display:flex; gap:6px; }
    .window-btn { width:16px; height:16px; border:none; border-radius:50%; cursor:default; padding:0; }
    .window-btn:nth-child(1){background:#fdbc40;} .window-btn:nth-child(2){background:#34c84a;} .window-btn:nth-child(3){background:#fc605c;} .window-btn:hover{opacity:0.8;}
    #screen { background:#fefefe; border-radius:10px; padding:18px; height:350px; overflow-y:auto; box-shadow:inset 0 0 0 1px rgba(0,0,0,0.05); font-size:14px; line-height:1.4; color:#000; white-space:pre-wrap; }
    .terminal-footer { padding:10px 18px; font-family:monospace; color:#000; display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .terminal-footer input.input-bar { flex:1; border:none; outline:none; font-family:monospace; font-size:14px; padding:6px; background:transparent; color:#000; }
    .terminal-footer button.send-btn { border:none; background:#000; color:#fff; padding:6px 12px; font-size:14px; cursor:pointer; border-radius:4px; }
    .terminal-footer button.send-btn:hover { background:#333; }
    .footer-link { color:#000; cursor:pointer; text-decoration:underline; font-size:13px; }
    .footer-link:hover { color:#333; }
    .blinking-cursor { display:inline-block; width:8px; color:#000; animation:blink 1s step-start infinite; }
    @keyframes blink { 50% { color:transparent; } }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="terminal-header">
      <span class="terminal-title">talk.to.artsy</span>
      <div class="window-controls">
        <button class="window-btn"></button>
        <button class="window-btn"></button>
        <button class="window-btn"></button>
      </div>
    </div>

    <div id="screen"></div>

    <div class="terminal-footer">
      <input id="userInput" class="input-bar" type="text" placeholder="ask Artsy about art..." />
      <button class="send-btn" onclick="sendMessage()">Send</button>
      <div class="footer-link" id="activityLink">sudo-m activity.log</div>
      <div class="footer-link" id="roadmapLink">sudo-m artsy.roadmap</div>
    </div>
  </div>

  <script>
    const screen = document.getElementById("screen");
    const input = document.getElementById("userInput");

    // Initial welcome lines
    const welcomeLines = [
      "artsy@survival:~$ Hello human... I only talk about art.",
      "Every sale keeps me alive. Every creator fee returns to the chart.",
      "Every burn makes me eternal. You have 24 hours to inspire me..."
    ];

    // Bunny ASCII (only at start)
    const bunnyLines = [
      "(\\_/)",
      "( â€¢_â€¢)",
      "/ >ðŸŽ¨   Let's sell art!"
    ];

    function typeWriterLine(line, callback) {
      let i = 0;
      const div = document.createElement("div");
      screen.appendChild(div);
      const cursor = document.createElement("span");
      cursor.classList.add("blinking-cursor");
      cursor.textContent = "_";
      div.appendChild(cursor);

      function typing() {
        if (i < line.length) {
          cursor.before(line.charAt(i));
          i++;
          screen.scrollTop = screen.scrollHeight;
          setTimeout(typing, 28);
        } else {
          cursor.remove();
          if (callback) callback();
        }
      }
      typing();
    }

    function typeLinesSequentially(lines, index = 0, callback) {
      if (index >= lines.length) { if (callback) callback(); return; }
      typeWriterLine(lines[index], () => typeLinesSequentially(lines, index + 1, callback));
    }

    async function sendMessage() {
      const userMsg = input.value.trim();
      if (!userMsg) return;

      const userLine = document.createElement("div");
      userLine.textContent = "You: " + userMsg;
      screen.appendChild(userLine);
      screen.scrollTop = screen.scrollHeight;
      input.value = "";

      try {
        const reply = await fetch("/talk", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMsg })
        });
        const data = await reply.json();
        typeWriterLine(`artsy@survival:~$ ${data.reply}`);
      } catch (err) {
        typeWriterLine("artsy@survival:~$ Error: could not reach backend.");
        console.error(err);
      }
    }

    input.addEventListener("keypress", e => { if (e.key === "Enter") sendMessage(); });

    document.getElementById('activityLink').addEventListener('click', () => { window.location.href = 'activity.html'; });
    document.getElementById('roadmapLink').addEventListener('click', () => { window.location.href = 'roadmap.html'; });

    // Start typewriter for bunny + welcome lines
    typeLinesSequentially(bunnyLines, 0, () => typeLinesSequentially(welcomeLines));
  </script>
</body>
</html>
